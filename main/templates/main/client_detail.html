{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-4 rounded-3 shadow-sm text-center">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ client.get_initials }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title">{{ client.get_full_name }}</h1>
            <ul class="list-unstyled mt-3 mb-4">
                <li><strong>Email:</strong> {{ client.email }}</li>
                <li><strong>Комментарии:</strong> {{ client.comment }}</li>
            </ul>
            <a href="{% url 'main:client_detail' client.pk %}" class="btn btn-outline-primary">Редактировать</a>
            <a href="#" class="btn btn-outline-danger">Удалить</a>
            <a href="{% url 'main:clients' %}" class="btn btn-outline-secondary">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
