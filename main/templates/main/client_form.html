{% extends 'main/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row text-center">
    <div class="col-4"></div>
    <div class="col-4">
        <h2>{% if form.instance.pk %}Резактирование{% else %}Создание{% endif %} клиента</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
