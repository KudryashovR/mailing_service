{% extends 'main/base.html' %}
{% block content %}
<div class="container text-center">
    <h2>{% if form.instance.pk %}Резактирование{% else %}Создание{% endif %} рассылки</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
