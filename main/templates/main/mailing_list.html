{% extends 'main/base.html' %}
{% block content %}
<table class="table table-hover">
    {% for mailing in mailings %}
    <tr>
        <td class="text-end">
            <a href="#" class="action">{{ mailing.title }} - {{mailing.scheduled_time|date:"DATETIME_FORMAT" }}</a>
        </td>
        <td>
            <a href="#" class="btn btn-outline-light form-control">Редактировать</a>
        </td>
        <td>
            <form action="#" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger form-control">Удалить</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>>
{% endblock %}
