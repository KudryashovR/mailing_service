{% extends 'main/base.html' %}
{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <button class="p-2 btn btn-outline-light" type="submit">Восстановить пароль</button>
        </form>
        <a class="p-2 btn btn-outline-light mt-2" href="{% url 'user:login' %}">Назад</a>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
